<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <main
        class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 container text-center">
        <h1>Complite the sentence</h1>
        <p>In my dream, an <strong>ambulance</strong> took me to a <strong>candy store</strong> instead of a ...</p>
        <form>
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
            <label class="btn btn-outline-primary" for="option1" id="school">school</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-outline-primary" for="option2">hospital</label>

            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
            <label class="btn btn-outline-primary" for="option3">hotel</label>

        </form>
        <button onclick= "check()" >Check</button>
        <p id="result"></p>
    </main>
</body>

</html>
